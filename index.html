<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="clock.png">
    <title>Current-Time</title>
    <link rel="stylesheet" href="clock.css">
    </head>
    <body> 
       <div class="main">
            <div class="container">
                <div class="clock-container">
                    <button class="button-29"> 
                     <a href="./index.html"><img src="clock.png" width="20px" height="20px"></a>
                    </button>
                    <button class="button-29">
                     <a href="./page2.html"><img src="alarm-clock.png" width="20px" height="20px" alt=""></a>
                    </button>
                    
                </div>
                <div class="sub-container">
                    <div class="time">
                        <div class="block">
                            <span id="hour">00</span><span>Hours</span>
                        </div> 
                        <div class="block">
                            <span id="min">00</span><span>Minutes</span>
                        </div> 
                        <div class="block">
                            <span id="sec">00</span><span>Seconds</span>
                        </div>
                        <div id="am_pm">AM</div>
                    </div>
                </div>
            </div>
       </div>
    <script src="clock.js"></script>
    </body>
    </html>
